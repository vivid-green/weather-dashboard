<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="uk-height-medium uk-background-cover uk-overflow-hidden uk-light uk-flex" style="background-image: url('./assets/img/sunset.JPG');">
        <div class="uk-grid uk-margin-auto uk-flex-inline">
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: -2">F</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: -1">O</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: -0.5">R</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 0">E</div></div>
            <div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 0.5">C</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 1">A</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 2">S</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 3">T</div></div>
            <div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 4">D</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 5">A</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 6">S</div></div>
            <div><div class="uk-card uk-card-default uk-padding-small" uk-parallax="y: 200; easing: 7">H</div></div>
        </div>
    </div>
    <button class="uk-button uk-button-default uk-margin-small-right search-forecast" type="button" uk-toggle="target: #offcanvas-push"><i class="fas fa-sun"></i> Search Forecast</button>
    <div id="offcanvas-push" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <form class="example">
                <div class="uk-margin">
                    <input id="city" class="uk-input city" type="text" placeholder="Input" value="Salt Lake City">
                    <button type="submit" class="uk-button uk-button-default uk-margin-small-bottom"><i class="fas fa-search"></i></button>
                </div>
                <button class="uk-button uk-button-default uk-width-1-1"><i class="fas fa-city"></i> Atlanta</button>
                <button class="uk-button uk-button-default uk-width-1-1"><i class="fas fa-city"></i> Atlanta</button>
            </form>
        </div>
    </div>
    <div class="uk-grid-small uk-child-width-expand@s uk-text-center current-weather" style="display: none;" uk-grid>
        <div class="uk-card uk-card-default uk-box-shadow-xlarge">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand current-title-dt">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>  
                        <p class="uk-text-meta uk-margin-remove-top current-title"></p>
                    </div>
                </div>
            </div>
            <div class="uk-card-body current-body">

            </div>
        </div>
    </div>
    <hr>
    <div class="forecast" style="display: none;">
        <h2 id="weather-header">6 Day Forecast</h2>
        <div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-margin-small-bottom forecast-1-3" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-xlarge">
                    <div class="uk-width-expand forecast-title-dt">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>  
                        <p class="uk-text-meta uk-margin-remove-top forecast-title"></p>
                    </div>
                    <hr>
                    <div class="uk-card-body forecast-body">
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-xlarge">
                    <div class="uk-width-expand forecast-title-dt">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>  
                        <p class="uk-text-meta uk-margin-remove-top forecast-title"></p>
                    </div>
                    <hr>
                    <div class="uk-card-body forecast-body">
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-xlarge">
                    <div class="uk-width-expand forecast-title-dt">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>  
                        <p class="uk-text-meta uk-margin-remove-top forecast-title"></p>
                    </div>
                    <hr>
                    <div class="uk-card-body forecast-body">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-margin-small-bottom forecast-4-6" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-xlarge">
                    <div class="uk-width-expand forecast-title-dt">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>  
                        <p class="uk-text-meta uk-margin-remove-top forecast-title"></p>
                    </div>
                    <hr>
                    <div class="uk-card-body forecast-body">
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-xlarge">
                    <div class="uk-width-expand forecast-title-dt">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>  
                        <p class="uk-text-meta uk-margin-remove-top forecast-title"></p>
                    </div>
                    <hr>
                    <div class="uk-card-body forecast-body">
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-xlarge">
                    <div class="uk-width-expand forecast-title-dt">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>  
                        <p class="uk-text-meta uk-margin-remove-top forecast-title"></p>
                    </div>
                    <hr>
                    <div class="uk-card-body forecast-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    <script src="https://kit.fontawesome.com/667cea7653.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
